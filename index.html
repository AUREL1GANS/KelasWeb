<script>
  // Ambil semua tautan dengan class "html-link"
  var htmlLinks = document.querySelectorAll('.html-link');

  // Fungsi untuk mengubah URL saat tautan diklik
  function changeURL(event, url) {
    event.preventDefault(); // Mencegah navigasi ke URL asli
    window.location.href = url; // Mengubah URL sesuai dengan tautan yang diklik
  }

  // Tambahkan event listener ke semua tautan .html
  htmlLinks.forEach(function(link) {
    link.addEventListener('click', function(event) {
      changeURL(event, '/' + link.getAttribute('href'));
    });
  });
</script>
